<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/photoGallery.css">
<link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>		
<script type="text/javascript" src="includes/include.js"></script>
<body>
<div class="headerSection" id="pGHeader">
	<script type="text/javascript">
		$('.headerSection').load('includes/header.html');
	</script>
</div>
<div id="photoG">
	<div class="carousel">
		<div class="carousel-inner">
			<input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" >

			<div class=" carousel-item" id="firstImage">
			  <div id="carousel1" class="carouselimages">
			  		<div id="c1copy" class="carouselcopy ds">Customized</div>
			  </div>
			</div>

			<input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="" checked="checked" >

			<div class=" carousel-item" id="firstImage">
			  <div id="carousel2">
			  		<div id="singlePanelImage" class="ib"></div>
			  		<div id="c2copy" class="carouselcopy ds ib">
		  			<div id="servingIslands">"Serving the State of Hawaii"</div>
		  			<div id="islandsWrap"><img src="images/hawaiiIslands.gif"></div>
			  		<div id="enjoyBenefits">Enjoy the benefits of savings & experienced artisans.</div>
			  	</div>
			  		<div id="doublePanelImage" class="ib"></div>
			  </div>
			</div>

			<input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden=""  >

			<div class=" carousel-item" id="thirdImage">
			  <div id="carousel3">
			  		<div id="c3copy" class="carouselcopy"></div>
			  </div>
			</div>

			<label for="carousel-3" class="carousel-control prev control-1">
			  <div class="leftside ib"></div>
			</label>
			<label for="carousel-2" class="carousel-control next control-1">
			  <div class="rightside ib"></div>
			</label>
			<label for="carousel-1" class="carousel-control prev control-2">
			  <div class="leftside ib"></div>
			</label>
			<label for="carousel-3" class="carousel-control next control-2">
			  <div class="rightside ib"></div>
			</label>
			<label for="carousel-2" class="carousel-control prev control-3">
			  <div class="leftside ib"></div>
			</label>
			<label for="carousel-1" class="carousel-control next control-3">
			  <div class="rightside ib"></div>
			</label>
	  	</div>
	</div>
</div>
<div class="footerSection" id="pGFooter">
	<script type="text/javascript">
		$('.footerSection').load('includes/footer.html');	
	</script>
</div>
</body>
